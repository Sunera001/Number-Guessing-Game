<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The number</title>
  </head>
  <body>
    <div
      style="
        position: relative;
        margin: 100px auto;
        background-color: beige;
        width: 600px;
        height: 400px;
        border-radius: 60px;
      "
    >
      <h1 style="text-align: center; padding-top: 50px">
        Number Guessing Game
      </h1>
      <h3 style="text-align: center; margin-top: 30px">
        Enter Number Between 1 to 10 :
      </h3>
      <center>
        <input
          type="number"
          id="numberInput"
          style="width: 250px; height: 30px; margin-left: 90px"
        />
        <button
          onclick="calc()"
          style="
            width: 100px;
            height: 30px;
            border-radius: 20px;
            cursor: pointer;
          "
        >
          Guess
        </button>
      </center>

      <center>
        <h4>Chances left</h4>

        <h1 id="ch"></h1>
        <h2 id="Answer"></h2>
        <h2 id="Answer2"></h2>
      </center>
    </div>

    <script src="app.js"></script>
  </body>
</html>
